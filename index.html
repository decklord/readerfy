      <p>
        <textarea id='text-to-read' class='big'>
El grupo de inversión Fairfax Financial Holdings cerró un acuerdo para comprar BlackBerry por USD$4.700 millones. La compra se cerraría el 4 de noviembre, plazo hasta el cual la compañía canadiense estaría abierta a recibir otras ofertas. Las personas que están detrás de la compra a través de Fairfax se han mantenido anónimas.

Las cosas no han andado muy bien para BlackBerry desde hace bastante tiempo. El viernes, la compañía dio a conocer sus resultados confirmando que despedirían a 4.500 empleados para fines de año. En el documento también se adelantó que se esperaban pérdidas por USD$1.000 millones, tres veces más de lo que esperaban los analistas. La información provocó una caída de 17% en las acciones el viernes, más una de 5% hoy antes que se suspendieran las transacciones debido al anuncio de venta.

El CEO de Fairfax Financial Holdings, Prem Watsa, afirmó que se intentará mantener a la empresa completa en Canadá, y que gran parte del dinero para la inversión vendrá de ese país.

BlackBerry había evaluado ponerse a la venta hace un mes. La compañía había lanzado recientemente los equipos Q10, Q5, Z10 y Z30, todas con el nuevo sistema operativo BlackBerry 10.
